<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Light control PRO</title>
    <script defer src="./renderer.js"></script>
  </head>
  <body>
    <button id="reload-button">Reload</button>
    <div id="bulb-template">
      <li class="bulb-section">
        <h4 class="response"></h4>
        <button class="bulb-switch"></button>
        <fieldset class="mode-selector">
        </fieldset>
        <input type="range" class="dimming-range" name="dimming" min="10" max="100" />
        <label for="dimming">Dimming</label>
        <input class="color-picker" type="color"/>
        <input class="temp-picker" type="range" min="2200" max="6200">
      </li>
    </div>
    <div id="bulbs-container"></div>
  </body>
</html>
