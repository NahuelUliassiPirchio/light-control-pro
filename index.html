<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Hello from Electron renderer!</title>
    <script defer src="./renderer.js"></script>
  </head>
  <body>
    <h4 class="response"></h4>
    <button class="toggle-bulb-button">Off</button>
    <button class="reload-bulbs-button">Reload</button>
    <fieldset id="mode-selector">
      <input type="radio" id="color" name="mode" value="color" checked />
      <label for="color">Color</label>
      <input type="radio" id="temp" name="mode" value="temp" />
      <label for="temp">Temperature</label>
    </fieldset>
    <input type="range" id="dimming-range" name="dimming" min="10" max="100" />
    <label for="dimming">Dimming</label>
    <input id="color-picker" type="color"/>
    <input id="temp-picker" type="range" min="2200" max="6200">
  </body>
</html>
