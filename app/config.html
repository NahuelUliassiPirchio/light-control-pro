<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Configuration</title>
    <script defer src="./configRenderer.js"></script>
</head>
<body>
    <h1>Configuration</h1>
    <h2>Autostart</h2>
    <p>Run application automatically when you start your device.</p>
    <input id="runOnStartup" name="runOnStartup" type="checkbox">
    <label for="runOnStartup">Run on startup</label>
    <h2>Shortcut Creator</h2>
    <p>Press the keys to assign a shortcut:</p>
    <select name="states" id="statesList"></select>
    <form id="shortcutForm">
      <div id="editIndicator" style="display: none;"></div>
        <button type="button" id="recordingButton">Record</button>
    </form>
    <div id="shortcutsContainer">
        <h2>Existing Shortcuts</h2>
    </div>
</body>
</html>
