<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'nonce-abcdefg';"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Light control PRO</title>
    <script defer src="./renderer.js"></script>
  </head>
  <body>
    <div id="save-status-modal">
        <span>&times;</span>
        <h2>Enter status name</h2>
        <input type="text" id="nameInput">
        <br><br>
        <input type="hidden" id="hiddenInput" value="">
        <button>Save</button>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <ul id="valuesList"></ul>
            <button id="confirmBtn">Confirm</button>
            <button id="cancelBtn">Cancel</button>
        </div>
    </div>
    <div class="fav-status-container">
      <h2 class="title" id="save-status-button">Saved status</h1>
      <div id="fav-status"></div>
    </div>
    <template id="bulb-template">
        <li class="bulb-section">
          <h4 class="error"></h4>
          <div class="bulb-header">
            <input class="bulb-name"></input>
            <label class="bulb-switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
          </div>
          <div class="dimming">
              <input type="range" class="dimming-range" name="dimming" min="10" max="100" />
              <img class="icon" src="../public/brightness.svg" alt="dimming icon">
          </div>
          <input id="color" class="color-picker tab-content" type="color" value="#ffffff" />
          <input id="temp" class="temp-picker tab-content" type="range" min="2200" max="6200">
          <div id="scene" class="tab-content">
          <select id="scene-selector">
            <option class="red" value="0" selected="" disabled="">Select an option</option>
            <option value="0" disabled="">---Static Scenes---</option>  
            <option value="6">Cozy</option>
            <option value="11">Warm White</option>
            <option value="12">Daylight</option>
            <option value="13">Cool white</option>
            <option value="14">Night light</option>
            <option value="15">Focus</option>
            <option value="16">Relax</option>
            <option value="17">True colors</option>
            <option value="18">TV time</option>
            <option value="19">Plantgrowth</option>
            <option value="0" disabled="">---Dynamic Scenes---</option>
            <option value="1">Ocean</option>
            <option value="2">Romance</option>
            <option value="3">Sunset</option>
            <option value="4">Party</option>
            <option value="5">Fireplace</option>
            <option value="7">Forest</option>
            <option value="8">Pastel Colors</option>
            <option value="20">Spring</option>
            <option value="21">Summer</option>
            <option value="22">Fall</option>
            <option value="23">Deepdive</option>
            <option value="24">Jungle</option>
            <option value="25">Mojito</option>
            <option value="26">Club</option>
            <option value="27">Christmas</option>
            <option value="28">Halloween</option>
            <option value="29">Candlelight</option>
            <option value="30">Golden white</option>
            <option value="31">Pulse</option>
            <option value="32">Steampunk</option>
            <option value="0" disabled="">---Miscellaneous---</option>
            <option value="9">Wake up</option>
            <option value="10">Bedtime</option>
            <option value="1000">Rhythm</option>
          </select>
          <div class="speed-container">
              <img src="../public/tortoise.svg" alt="low speed icon" />
              <input type="range" class="speed-range" name="speed" min="10" max="200" />
              <img src="../public/rabbit.svg" alt="high speed icon" />
          </div>
        </div>
        <fieldset class="mode-selector"></fieldset>
        <div class="floating-buttons">
          <button class="delete-room-button" title="Delete this room">
            <img src="../public/delete-icon.svg" alt="Delete room" />
          </button>
          <button class="add-bulb-button" title="Add a bulb to this room">
            <img src="../public/bulb.svg" alt="Add bulb" />
            <span class="plus-sign">+</span>
          </button>
          <button class="save-status-button" title="Save the current state of the bulb/room">
            <img src="../public/save-icon.svg" alt="Save status" />
          </button>
        </div>
      </li>
    </template>
    <div class="main-header">
      <h2 class="title">Bulbs and rooms</h1>
        <button id="add-room-button" title="Add a new room">
          <img class="icon" src="../public/room.svg" alt="Add new room">
          <span class="plus-sign">+</span>
        </button>
      </div>
    <button id="reload-button" title="Reload">
      <img class="icon" src="../public/reload.svg" alt="Reload">
    </button>
    <ul id="bulbs-container"></ul>
  </body>
</html>
